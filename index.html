<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#87CEEB">
    <meta name="description" content="Jumpy Friend - A charming hold-to-jump platformer game. Charge your jump and leap to new heights!">
    
    <title>Jumpy Friend üê∏</title>
    
    <link rel="icon" type="image/png" href="assets/character.png">
    <link rel="apple-touch-icon" href="assets/character.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #87CEEB 0%, #4AA8D8 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #game-container canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Prevent pull-to-refresh on mobile */
        body {
            overscroll-behavior: none;
        }
        
        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #4AA8D8 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #loading img {
            width: 128px;
            height: 128px;
            animation: bounce 0.8s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        #loading h1 {
            color: #fff;
            font-size: 28px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        #loading p {
            color: rgba(255,255,255,0.8);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <img src="assets/character.png" alt="Jumpy Friend">
        <h1>Jumpy Friend</h1>
        <p>Loading...</p>
    </div>
    
    <div id="game-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="game.js"></script>
    <script>
        // Hide loading screen when game is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        });
    </script>
</body>
</html>
